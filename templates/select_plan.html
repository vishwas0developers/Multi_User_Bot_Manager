<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    .logout {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .plans {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .plan-card h2 {
      margin-bottom: 10px;
    }
    .plan-card p {
      font-size: 14px;
      color: #555;
    }
    .plan-card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .plan-card button:hover {
      background: #45a049;
    }
    .premium button {
      background: #007BFF;
    }
    .premium button:hover {
      background: #0056b3;
    }
    .enterprise button {
      background: #FF5722;
    }
    .enterprise button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  {% if session.get('email') %}
    <div class="logout">
      <span>{{ session['email'] }}</span> | <a href="{{ url_for('user_bp.logout') }}">Logout</a>
    </div>
  {% endif %}

  <h1>Choose Your Plan</h1>
  <div class="plans">
    <div class="plan-card">
      <h2>Free Plan</h2>
      <p>• Single Device Access<br>• Basic Features</p>
      <form action="{{ url_for('user_bp.choose_plan') }}" method="post">
        <input type="hidden" name="plan" value="free">
        <button type="submit">Start Using</button>
      </form>
    </div>

    <div class="plan-card premium">
      <h2>Premium Plan</h2>
      <p>• Multi Device Access<br>• Advanced Features<br>• Priority Support</p>
      <form action="/choose-plan" method="post">
        <input type="hidden" name="plan" value="premium">
        <button type="submit">Upgrade Now</button>
      </form>
    </div>

    <div class="plan-card enterprise">
      <h2>Enterprise Plan</h2>
      <p>• Custom Solutions<br>• Dedicated Support</p>
      <form action="/choose-plan" method="post">
        <input type="hidden" name="plan" value="enterprise">
        <button type="submit">Contact Us</button>
      </form>
    </div>
  </div>

</body>
</html>
